version: '3.8'

services:
  visualsort-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: visualsort-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - visualsort-dev-network

networks:
  visualsort-dev-network:
    driver: bridge