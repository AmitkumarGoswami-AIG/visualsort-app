version: '3.8'

services:
  visualsort-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: visualsort-app
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - visualsort-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.visualsort.rule=Host(`visualsort.app`)"
      - "traefik.http.services.visualsort.loadbalancer.server.port=80"

  # Optional: Add reverse proxy with SSL
  traefik:
    image: traefik:v3.0
    container_name: traefik
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - ./acme.json:/acme.json
    networks:
      - visualsort-network
    restart: unless-stopped
    profiles:
      - production

networks:
  visualsort-network:
    driver: bridge